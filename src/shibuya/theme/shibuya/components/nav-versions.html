{%- if versions %}
  <div class="nav-versions">
    <button type="button" aria-label="Version">
      <span>{{ current_version }}</span>
      <i class="i-icon chevron"></i>
    </button>
    <div class="nav-versions-choices">
      {%- if versions %}
      <ul>
        {%- for version in versions -%}
          <li><a href="{{ version[1] }}">{{ version[0] }}</a></li>
        {%- endfor -%}
      </ul>
      {%- endif -%}
    </div>
  </div>
{%- endif -%}
